<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gear calculator</title>
</head>

<body>
    <h1>Gear calculator</h1>
    <b>Wheel size</b>
    <input id="wheel-size-input-el" type="number" value="2096">
    <br>
    <b>Front gear</b>
    <select id="front-chain-ring-el"></select>

    <br>
    <b>Rear gear</b>
    <select id="rear-chain-ring-el"></select>
    <!-- <input id="rear-gear-input-el" type="number" value="15"> -->
    <br>
    <b id="gear-ratio-el">Gear ratio: </b>
    <br>
    <b id="gear-ratio-old-el">Gear ratio in old school: </b>
    <br>
    <b id="gear-ratio-one-turn-el">Gear ratio in one turn in mm.: </b>
    <br>

    <table id="output-table-el">
    </table>
    <form id="gear-calculate-choise">
        <p>Please select ratio:</p>
        <input type="radio" id="choise-gear-ratio-el" name="gear-choice" value="gearRatio">
        <label for="choise-gear-ratio-el">Gear ratio</label><br>
        <input type="radio" id="choise-gear-ratio-old-school-el" name="gear-choice" value="gearRatioOldSchool" checked>
        <label for="choise-gear-ratio-old-school-el">Old school gear ratio</label><br>
        <input type="radio" id="choise-gear-ratio-in-mm-el" name="gear-choice" value="gearRatioToOneTurnLength">
        <label for="choise-gear-ratio-in-mm-el">Gear ration in mm rotation</label><br><br>
    </form>

    <script src="/app/gear-calculator.js"></script>
    <script src="/app/test.js"></script>

</body>


</html>
