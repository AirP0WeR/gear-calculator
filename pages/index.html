<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gear calculator</title>
</head>

<body>
    <h1>Gear calculator</h1>
    <b>Wheel size</b>
    <input id="wheel-size-input-el" type="number" value="2096">
    <p></p>
    <b>Front gear</b>
    <select id="front-chain-ring-el"></select>

    <p></p>
    <b>Rear gear</b>
    <select id="rear-chain-ring-el"></select>
    <!-- <input id="rear-gear-input-el" type="number" value="15"> -->
    <p></p>
    <b id="gear-ratio-el">Gear ratio: </b>
    <p></p>
    <b id="gear-ratio-old-el">Gear ratio in old school: </b>
    <p></p>
    <b id="gear-ratio-one-turn-el">Gear ratio in one turn in mm.: </b>
    <p></p>

    <table id="output-table-el">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
          </tr>
    </table>


    <script src="/app/gear-calculator.js"></script>

</body>


</html>
